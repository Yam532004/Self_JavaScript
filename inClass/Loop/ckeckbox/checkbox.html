<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=El Messiri">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>CHECK BOX</title>
    <link rel="stylesheet" href="checkbox.css">
    <script src="checkbox.js"></script>
</head>

<body>
    <form class="frm">
        <h2>YOUR PROGRAMMING</h2>
        <div class="checkbox">
            <label for="swim">
                <input type="checkbox" name="swim" id="swim" value="500">
                Swimming-500
            </label>

            <label for="sing">
                <input type="checkbox" name="sing" id="sing" value="500">
                Sing-700
            </label>

            <label for="dance">
                <input type="checkbox" name="dance" id="dance" value="500">
                Dance-1000
            </label>

            <label for="eat">
                <input type="checkbox" name="eat" id="eat" value="500">
                Eat-1500
            </label>
        </div>

        <div class="discount">
            <h2>DISCOUNT</h2>
            <div class="discount-radio">
                <input type="radio" id="student" name="student" value="0.9">
                <label for="student">Student</label><br>
                <input type="radio" id="teacher" name="teacher" value="0.7">
                <label for="teacher">Teacher</label><br>
                <input type="radio" id="normal_person" name="normal_person" value="0.5">
                <label for="normal_person">Normal_person</label>
            </div>
        </div>
        <input id="but" type="button" onclick="Check()" value="CHECK"></input>
        <p >Total: </p>
        <p id="total"></p>
        <p>TYPE</p>
        <p id="type"></p>
    </form>

</body>

</html>
