<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo">DEMO</p>
    <input type="number" class="" name="nhap">
    <button onclick="Luan()">OK</button>
    <script>
        function Luan() {
            var a = document.querySelector(input[name = "nhap"]).value;
            var text;
            switch (a) {
                case 6:
                    text = "Today is Satuday";
                    break;
                case 0:
                    text = "Today is Sunday";
                    break;
                default:
                    text = "Looking forward to the weekend "
            }
            document.getElementById("demo").innerHTML = text;
        }

    </script>
</body>

</html>
