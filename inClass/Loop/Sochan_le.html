<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Form</h2>
<form action="">
     <input type="number" name="" id="number" >
     <p id="kiemtra"> Ket qua la</p>
     <input type="button" value="ok" onclick="Check()">
     <input type="button" value="Cancel" onclick="Cancel()">
    </form>
     <script>
        function Check(){
            var x = document.getElementById("number").value;
            var y = x%2;
            switch (y) {
                case 0:
                    text = x + " la so chan";
                    break;
                default:
                    text = x + " la so le"
            }
            document.getElementById("kiemtra").innerHTML= text;
        }

        function Cancel(){
            document.getElementById("number").value="";
            document.getElementById('kiemtra').innerHTML = "Ket qua la";
        }
     </script>    
</body>

</html>
